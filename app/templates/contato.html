<head>

  <title>  {{title}} </title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; line-height: 1.6;">

  <!-- Cabeçalho -->

    <h1>Meu Portfólio</h1>
  </header>

  <!-- Menu de navegação -->
  <nav style="background-color: #333; padding: 10px; text-align: center;">
    <ul style="list-style: none; padding: 0;">
      <li style="display: inline-block; margin: 0 10px;"><a href="/" style="color: #fff; text-decoration: none; padding: 5px 10px; border-radius: 5px;">Início</a></li>

    </section>
  </main>

  <!-- Rodapé -->

  </footer>

</html>
